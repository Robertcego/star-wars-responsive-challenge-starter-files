<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars Responsive Challenge</title>

    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<header>
    <div class="row">
        <div class="col-12">
            <h1>Star Wars</h1>
            <p>Incomplete list...</p>
        </div>
    </div>
</header>

<body>

    <main role="main">
        <!--1st Row-->
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <img class="image" src="images/rey_square.png" alt="Rey" />
                    <div class="content">
                        <h4>Rey</h4>
                        <p>Protagonist, from Jakku</p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <img class="image" src="images/finn_square.png" alt="Finn">
                    <div class="content">
                        <h4>Finn</h4>
                        <p>Storm Trooper, befriends Rey</p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <img class="image" src="images/kylo_square.png" alt="Kylo Ren">
                    <div class="content">
                        <h4>Kylo Ren</h4>
                        <p>Main villain, or is he?</p>
                    </div>
                </div>
            </div>
            <!--1st Row-->
        </div>
        <!---->
        <!-- 2nd Row -->
        <div class="row">
            <!---->
            <div class="col-4">
                <div class="card">
                    <img class="image" src="images/poe_square.png" alt="Poe">
                    <div class="content">
                        <h4>Poe</h4>
                        <p>Pilot of the Resistance</p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <img class="image" src="images/chewbacca_square.png" alt="Chewbacca">
                    <div class="content">
                        <h4>Chewbacca</h4>
                        <p>A great first mate</p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <img class="image" src="images/yoda_square.png" alt="Yoda">
                    <div class="content">
                        <h4>Yoda</h4>
                        <p>Wise old Jedi Master</p>
                    </div>
                </div>
            </div>

            <!--2nd Row-->
        </div>
        <!---->
    </main>

</body></html>
